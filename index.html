<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral's Stopwatch</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="video-background">
        <iframe
            src="https://www.youtube.com/embed/orrzkD-__Tg?autoplay=1&mute=1&loop=1&playlist=orrzkD-__Tg&controls=0&showinfo=0&modestbranding=1&rel=0&iv_load_policy=3"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
    <div class="container">
        <img src="https://www.yearup.org/sites/default/files/2024-06/YearUp_logo_primary_colorblack_RGB_21.png" 
             alt="Year Up Logo" class="logo">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
